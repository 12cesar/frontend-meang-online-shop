<section>
    <div class="container">
        <h2><b>{{ title }}</b></h2>
        <hr/>
        <div class="row">
            <div
              class="col-lg-3"
              *ngFor="let p of productsList"
              style="margin-bottom: 12px;"
            >
              <shop-product-item
                [showDesc]="false"
                [product]="p"
                (add)="addToCart($event)"
                (itemDetails)="showProductDetails($event)"
              ></shop-product-item>
            </div>
        </div>
        <hr/>
    </div>
</section>
